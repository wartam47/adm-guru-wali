<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Administrasi Guru Wali Digital</title>
    
    <!-- External Libraries (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jsPDF & AutoTable for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        navy: { 900: '#0f172a', 800: '#1e293b', 700: '#334155', 50: '#f8fafc' },
                        primary: { DEFAULT: '#3b82f6', hover: '#2563eb', light: '#eff6ff' }
                    }
                }
            }
        }
    </script>

    <!-- Custom CSS -->
    <style>
        .chart-container {
            position: relative;
            width: 100%;
            max-width: 100%;
            height: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @media (min-width: 768px) {
            .chart-container { height: 350px; }
        }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        .fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        @media print {
            .no-print { display: none !important; }
        }
    </style>
</head>
<body class="bg-navy-50 text-slate-800 antialiased overflow-hidden h-screen flex flex-col">

    <!-- 1. LOGIN OVERLAY -->
    <div id="loginOverlay" class="fixed inset-0 bg-navy-900 z-[100] flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 text-center">
            <div class="w-20 h-20 bg-primary-light rounded-full flex items-center justify-center mx-auto mb-6 text-primary text-3xl">
                <i class="fas fa-shield-alt"></i>
            </div>
            <h1 class="text-2xl font-bold text-navy-900 mb-2">Portal Guru Wali</h1>
            <p class="text-slate-500 text-sm mb-6">Silakan masukkan kode akses untuk melanjutkan.</p>
            
            <form onsubmit="app.login(event)">
                <input type="password" id="accessCode" 
                    class="w-full px-4 py-3 border border-slate-300 rounded-lg text-center text-lg tracking-widest focus:ring-2 focus:ring-primary focus:border-transparent outline-none mb-4 transition-all"
                    placeholder="••••••" autofocus>
                <button type="submit" 
                    class="w-full bg-navy-900 hover:bg-navy-800 text-white font-semibold py-3 rounded-lg shadow-lg transition-transform active:scale-95">
                    Masuk Dashboard
                </button>
            </form>
            <p id="loginError" class="text-red-500 text-xs mt-4 hidden flex items-center justify-center gap-1">
                <i class="fas fa-exclamation-circle"></i> Kode akses tidak valid.
            </p>
        </div>
    </div>

    <!-- 2. MAIN APPLICATION LAYOUT -->
    <div id="appContainer" class="flex-1 flex overflow-hidden opacity-0 transition-opacity duration-700">
        
        <!-- SIDEBAR NAVIGATION -->
        <aside id="sidebar" class="bg-navy-900 text-slate-300 w-72 flex-shrink-0 flex flex-col fixed md:relative h-full z-50 transform -translate-x-full md:translate-x-0 transition-transform duration-300 shadow-xl">
            <div class="p-6 border-b border-navy-800 flex items-center justify-between">
                <div>
                    <h2 class="text-white font-bold text-lg tracking-tight">ADM GURU WALI</h2>
                    <p class="text-[10px] text-primary font-bold uppercase tracking-widest">Digital System v1.0</p>
                </div>
                <button onclick="app.toggleSidebar()" class="md:hidden text-slate-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <nav id="navLinks" class="flex-1 overflow-y-auto p-4 space-y-1">
                <!-- Nav items injected by JS -->
            </nav>

            <div class="p-4 border-t border-navy-800">
                <div class="bg-navy-800 rounded-lg p-3 flex items-center gap-3">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-400 to-blue-600 flex items-center justify-center text-white font-bold text-xs">GW</div>
                    <div class="flex-1 min-w-0">
                        <p class="text-white text-sm font-medium truncate">Guru Wali Kelas</p>
                        <p class="text-xs text-green-400 flex items-center gap-1"><span class="w-1.5 h-1.5 rounded-full bg-green-400"></span> Online</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- MAIN CONTENT -->
        <main class="flex-1 flex flex-col min-w-0 bg-navy-50 relative">
            
            <header class="bg-white border-b border-slate-200 h-16 flex items-center justify-between px-4 md:px-8 shadow-sm z-40">
                <div class="flex items-center gap-4">
                    <button onclick="app.toggleSidebar()" class="md:hidden text-navy-900 text-xl focus:outline-none">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h2 id="pageTitle" class="text-lg font-bold text-navy-900 flex items-center gap-2">
                        <i class="fas fa-chart-pie text-primary"></i> Dashboard
                    </h2>
                </div>
                <div class="flex items-center gap-4">
                    <button onclick="app.logout()" class="text-slate-500 hover:text-red-600 text-sm font-medium transition-colors flex items-center gap-2">
                        <span>Keluar</span> <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>

            <div id="contentArea" class="flex-1 overflow-y-auto p-4 md:p-8 scroll-smooth">
                <!-- Dynamic Content Injected Here -->
            </div>
        </main>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // <!-- Chosen Palette: Navy & Professional Blue -->
        // <!-- Application Structure Plan: 
        //      - Integrated jsPDF to allow data exploration and physical archiving.
        //      - Enhanced Table UI with download capability.
        // -->

        const CONFIG = {
            API_URL: "https://script.google.com/macros/s/AKfycbwVVZywLqKd5zH0x4NwHJ3g2UDONJzDi2SVmd-3b1YjjmG8_Vxhqh1dHtVRaNwdUCdW/exec", 
            SECRET_CODE: "guru123", 
            MENUS: [
                { id: 'dashboard', label: 'Dashboard Utama', icon: 'fa-chart-pie', type: 'dashboard' },
                { id: 'identitas', label: 'Isi Identitas', icon: 'fa-id-card', fields: ['Nama', 'NIP', 'Kelas Perwalian', 'Tahun Pelajaran'] },
                { id: 'program', label: 'Program Kerja', icon: 'fa-tasks', fields: ['No', 'Nama Kegiatan', 'Tujuan Sasaran', 'Waktu Pelaksanaan', 'Keterangan'] },
                { id: 'jadwal', label: 'Jadwal Kegiatan', icon: 'fa-calendar-alt', fields: ['No', 'Nama Kegiatan', 'Tanggal Pelaksanaan', 'Lokasi', 'Keterangan'] },
                { id: 'data-murid', label: 'Data Murid', icon: 'fa-users', fields: ['No', 'Nama Siswa', 'NISN', 'Jenis Kelamin', 'Keterangan'] },
                { id: 'profil-murid', label: 'Profil Murid', icon: 'fa-user-graduate', fields: ['Nama Siswa', 'TTL', 'Alamat Lengkap', 'Ortu', 'HP Ortu'] },
                { id: 'jurnal', label: 'Jurnal Pertemuan', icon: 'fa-book', fields: ['Tanggal', 'Nama Siswa', 'Kejadian', 'Tindak Lanjut', 'Status'] },
                { id: 'laporan', label: 'Laporan Perkembangan', icon: 'fa-chart-line', fields: ['Nama Siswa', 'Nilai Rata Rata', 'Absensi', 'Catatan Perkembangan'] },
                { id: 'rencana', label: 'Rencana Peng. Diri', icon: 'fa-lightbulb', fields: ['Tanggal', 'Kompetensi Target', 'Rencana Aksi', 'Hasil Capaian'] }
            ]
        };

        const app = {
            chartInstances: {}, 
            currentActiveData: null,
            currentActiveSheet: '',

            init: () => {
                if (sessionStorage.getItem('isLoggedIn')) app.showApp();
                app.renderSidebar();
            },

            login: (e) => {
                e.preventDefault();
                const code = document.getElementById('accessCode').value;
                if (code === CONFIG.SECRET_CODE) {
                    sessionStorage.setItem('isLoggedIn', 'true');
                    app.showApp();
                } else {
                    const err = document.getElementById('loginError');
                    err.classList.remove('hidden');
                }
            },

            logout: () => { sessionStorage.removeItem('isLoggedIn'); window.location.reload(); },

            showApp: () => {
                document.getElementById('loginOverlay').classList.add('hidden');
                document.getElementById('appContainer').classList.remove('opacity-0');
                app.navigate('dashboard');
            },

            toggleSidebar: () => document.getElementById('sidebar').classList.toggle('-translate-x-full'),

            renderSidebar: () => {
                const container = document.getElementById('navLinks');
                container.innerHTML = CONFIG.MENUS.map(menu => `
                    <button onclick="app.navigate('${menu.id}')" id="nav-${menu.id}" 
                        class="w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg transition-all duration-200 text-slate-400 hover:text-white hover:bg-navy-800 group">
                        <i class="fas ${menu.icon} w-5 text-center group-hover:text-primary"></i>
                        <span>${menu.label}</span>
                    </button>
                `).join('');
            },

            navigate: (menuId) => {
                document.querySelectorAll('#navLinks button').forEach(btn => {
                    btn.classList.remove('bg-primary', 'text-white', 'shadow-md');
                    btn.classList.add('text-slate-400');
                });
                const activeBtn = document.getElementById(`nav-${menuId}`);
                if (activeBtn) activeBtn.classList.add('bg-primary', 'text-white', 'shadow-md');

                if (window.innerWidth < 768) document.getElementById('sidebar').classList.add('-translate-x-full');

                const menu = CONFIG.MENUS.find(m => m.id === menuId);
                document.getElementById('pageTitle').innerHTML = `<i class="fas ${menu.icon} text-primary"></i> ${menu.label}`;
                
                const contentArea = document.getElementById('contentArea');
                contentArea.innerHTML = ''; 
                
                if (menu.type === 'dashboard') app.renderDashboard(contentArea);
                else app.renderFormPage(contentArea, menu);
            },

            renderDashboard: (container) => {
                container.innerHTML = `
                    <div class="fade-in space-y-6">
                        <div class="bg-blue-50 border-l-4 border-primary p-4 rounded-r-lg mb-6">
                            <p class="text-sm text-blue-800 font-medium">Dashboard ini merangkum seluruh administrasi perwalian Anda.</p>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            ${app.createMetricCard('Total Siswa', '32', 'Siswa Terdaftar', 'fa-users', 'bg-blue-500')}
                            ${app.createMetricCard('Jurnal', '12', 'Catatan Kejadian', 'fa-book-open', 'bg-purple-500')}
                            ${app.createMetricCard('Progres', '85%', 'Program Terlaksana', 'fa-tasks', 'bg-green-500')}
                            ${app.createMetricCard('Status', 'Siap', 'Laporan Semester', 'fa-check-circle', 'bg-orange-500')}
                        </div>
                        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mt-6">
                            <div class="bg-white p-6 rounded-xl shadow-sm border"><div class="chart-container"><canvas id="attendanceChart"></canvas></div></div>
                            <div class="bg-white p-6 rounded-xl shadow-sm border"><div class="chart-container"><canvas id="activityChart"></canvas></div></div>
                        </div>
                    </div>
                `;
                setTimeout(() => app.renderCharts(), 100);
            },

            createMetricCard: (title, value, subtitle, icon, colorClass) => `
                <div class="bg-white rounded-xl p-6 shadow-sm border border-slate-100 flex items-start justify-between">
                    <div>
                        <p class="text-xs font-bold text-slate-400 uppercase tracking-wider">${title}</p>
                        <h3 class="text-2xl font-bold text-navy-900 mt-1">${value}</h3>
                        <p class="text-xs text-slate-500 mt-1">${subtitle}</p>
                    </div>
                    <div class="w-10 h-10 rounded-lg ${colorClass} text-white flex items-center justify-center shadow-lg shadow-${colorClass}/30"><i class="fas ${icon}"></i></div>
                </div>`,

            renderCharts: () => {
                const ctx1 = document.getElementById('attendanceChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'doughnut',
                    data: { labels: ['Hadir', 'Sakit', 'Izin', 'Alpha'], datasets: [{ data: [85, 5, 8, 2], backgroundColor: ['#3b82f6', '#f59e0b', '#10b981', '#ef4444'], borderWidth: 0 }] },
                    options: { responsive: true, maintainAspectRatio: false }
                });

                const ctx2 = document.getElementById('activityChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'bar',
                    data: { labels: ['Sen', 'Sel', 'Rab', 'Kam', 'Jum'], datasets: [{ label: 'Kejadian', data: [2, 1, 4, 2, 3], backgroundColor: '#6366f1', borderRadius: 4 }] },
                    options: { responsive: true, maintainAspectRatio: false }
                });
            },

            renderFormPage: (container, menu) => {
                const inputs = menu.fields.map(field => {
                    const id = field.toLowerCase().replace(/\s/g, '_');
                    const type = field.includes('Tanggal') ? 'date' : 'text';
                    return `<div class="col-span-1">
                                <label class="block text-xs font-bold text-slate-500 uppercase mb-2">${field}</label>
                                <input type="${type}" name="${id}" required class="w-full px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-primary outline-none text-sm">
                            </div>`;
                }).join('');

                container.innerHTML = `
                    <div class="fade-in max-w-5xl mx-auto">
                        <div class="bg-white rounded-xl shadow-sm border mb-8 overflow-hidden">
                            <div class="p-6 border-b bg-slate-50/50 flex justify-between items-center">
                                <h3 class="font-bold text-navy-900">Input ${menu.label}</h3>
                                <button onclick="app.fetchData('${menu.label}')" class="px-4 py-2 bg-white border border-slate-300 hover:bg-slate-50 rounded-lg text-sm font-medium flex items-center gap-2">
                                    <i class="fas fa-sync-alt"></i> Tampilkan Data
                                </button>
                            </div>
                            <form onsubmit="app.saveData(event, '${menu.label}')" class="p-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">${inputs}</div>
                                <div class="mt-8 flex justify-end"><button type="submit" class="bg-navy-900 text-white px-8 py-2.5 rounded-lg font-bold shadow-lg flex items-center gap-2"><i class="fas fa-save"></i> Simpan</button></div>
                            </form>
                        </div>
                        <div id="tableContainer" class="bg-white rounded-xl shadow-sm border min-h-[200px]">
                            <div class="flex flex-col items-center justify-center h-48 text-slate-400 italic text-sm">Klik "Tampilkan Data" untuk memuat tabel.</div>
                        </div>
                    </div>`;
            },

            saveData: async (e, sheet) => {
                e.preventDefault();
                const btn = e.target.querySelector('button[type="submit"]');
                const formData = new FormData(e.target);
                const payload = {};
                formData.forEach((v, k) => payload[k] = v);

                btn.disabled = true; btn.innerText = "Menyimpan...";
                try {
                    await fetch(CONFIG.API_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({ targetSheet: sheet, payload: payload }) });
                    alert("Data disimpan!"); e.target.reset(); app.fetchData(sheet);
                } catch (err) { alert("Gagal koneksi."); }
                finally { btn.disabled = false; btn.innerHTML = `<i class="fas fa-save"></i> Simpan`; }
            },

            fetchData: async (sheet) => {
                const container = document.getElementById('tableContainer');
                container.innerHTML = `<div class="flex flex-col items-center justify-center h-48 text-primary animate-pulse"><i class="fas fa-circle-notch fa-spin text-3xl mb-3"></i><p class="text-sm">Menyinkronkan...</p></div>`;
                
                try {
                    const response = await fetch(`${CONFIG.API_URL}?menu=${encodeURIComponent(sheet)}`);
                    const data = await response.json();
                    app.currentActiveData = data;
                    app.currentActiveSheet = sheet;

                    if (!data || data.length === 0) {
                        container.innerHTML = `<div class="p-10 text-center text-slate-400 italic">Belum ada data.</div>`;
                        return;
                    }

                    const headers = Object.keys(data[0]);
                    container.innerHTML = `
                        <div class="p-4 border-b bg-slate-50 flex justify-between items-center">
                            <span class="text-xs font-bold text-slate-500 uppercase">Tabel: ${sheet}</span>
                            <button onclick="app.exportPDF()" class="px-3 py-1.5 bg-green-600 hover:bg-green-700 text-white rounded-md text-xs font-bold flex items-center gap-2 shadow-md">
                                <i class="fas fa-file-pdf"></i> Unduh PDF / Cetak
                            </button>
                        </div>
                        <div class="overflow-x-auto">
                            <table class="w-full text-left border-collapse">
                                <thead>
                                    <tr class="bg-slate-100 border-b">
                                        ${headers.map(h => `<th class="px-6 py-4 text-[10px] font-bold text-slate-500 uppercase tracking-widest">${h.replace(/_/g, ' ')}</th>`).join('')}
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-slate-100">
                                    ${data.map(row => `<tr class="hover:bg-blue-50/50">${headers.map(h => `<td class="px-6 py-4 text-sm text-slate-600">${row[h] || '-'}</td>`).join('')}</tr>`).join('')}
                                </tbody>
                            </table>
                        </div>`;
                } catch (err) { container.innerHTML = `<div class="p-8 text-center text-red-500 text-sm italic">Gagal memuat data. Periksa URL API.</div>`; }
            },

            exportPDF: () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'pt'); // Landscape, points
                const data = app.currentActiveData;
                const sheetName = app.currentActiveSheet;

                if (!data || data.length === 0) return alert("Tidak ada data untuk diunduh.");

                // PDF Header
                doc.setFontSize(18);
                doc.setTextColor(15, 23, 42); // Navy 900
                doc.text(`LAPORAN ADMINISTRASI: ${sheetName.toUpperCase()}`, 40, 40);
                
                doc.setFontSize(10);
                doc.setTextColor(100);
                doc.text(`Dicetak pada: ${new Date().toLocaleString('id-ID')}`, 40, 60);

                const headers = Object.keys(data[0]).map(h => h.replace(/_/g, ' ').toUpperCase());
                const body = data.map(obj => Object.values(obj));

                doc.autoTable({
                    head: [headers],
                    body: body,
                    startY: 80,
                    theme: 'grid',
                    styles: { fontSize: 8, cellPadding: 5 },
                    headStyles: { fillStyle: 'f', fillColor: [15, 23, 42], textColor: 255 },
                    alternateRowStyles: { fillColor: [248, 250, 252] },
                    margin: { top: 80 }
                });

                doc.save(`Laporan_${sheetName.replace(/\s/g, '_')}_${new Date().getTime()}.pdf`);
            }
        };

        window.onload = app.init;
    </script>
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
</body>
</html>
